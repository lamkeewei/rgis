<div class="modal-header">
  <h3>File Upload {{test}}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <!-- Polygon layer input -->
    <div class="form-group">
      <label for="" class="control-label col-md-4">CRS: </label>
      <div class="col-md-6">
        <input type="text" ng-model="upload.crs" placeholder="Eg. EPSG:4326" class="form-control" />
      </div>
    </div>
    <!-- End of polygon layer input -->

    <!-- Point layer input -->
    <div class="form-group">
      <label for="" class="control-label col-md-4">Point Layer: </label>
      <div class="col-md-6">
        <input ng-file-select type="file" name="myFile" />
      </div>
    </div>
    <!-- End of point layer input -->
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="execute()" >Execute</button>
  <button class="btn btn-default" ng-click="cancel()" >Cancel</button>
</div>
